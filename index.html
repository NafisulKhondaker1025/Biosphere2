<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biosphere 2</title>
    <link rel="stylesheet" type="text/css" href="./css/ar.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=xvLXgIRCZUuklOMazeSFA1elLcA0NtgvXx5RaLqPjtM37HQtK2bC4ClRRho8gjXQEDavQd"></script>
  </head>
  <body>
    <a-scene
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement:true"
      xrweb>

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <a-asset-item id="biosphereModel" src="./assets/BioSphereFinalV1.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>

      <!-- <a-entity
          light="type: directional;
             intensity: 0.8;
             castShadow: true;
             shadowMapHeight:2048;
             shadowMapWidth:2048;
             shadowCameraTop: 10;
             target: #model;"
          position="1 4.3 2.5"
          xrextras-attach="target: model; offset: 1 15 3;"
          shadow>
      </a-entity> -->

      <a-light type="ambient" intensity="0.5"></a-light>
      
      <a-entity
        id="structure"
        gltf-model="#biosphereModel"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="structure"
        model-object="from:#biosphereModel; obj:Structure"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="leo"
        model-object="from:#biosphereModel; obj:LEO"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="leoFloor"
        model-object="from:#biosphereModel; obj:LEO Floor"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="lowerSupport"
        model-object="from:#biosphereModel; obj:Lower Support"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="middleSupport"
        model-object="from:#biosphereModel; obj:Middle Support"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="sides"
        model-object="from:#biosphereModel; obj:Sides"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="glass"
        model-object="from:#biosphereModel; obj:glass"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        visible="false"
        shadow>
      </a-entity>

      <a-entity
        id="floor"
        model-object="from:#biosphereModel; obj:Floor"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>
    </a-scene>
  </body>
</html>
