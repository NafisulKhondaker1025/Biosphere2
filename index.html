<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biosphere 2</title>
    <link rel="stylesheet" type="text/css" href="./css/ar.css">

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=xvLXgIRCZUuklOMazeSFA1elLcA0NtgvXx5RaLqPjtM37HQtK2bC4ClRRho8gjXQEDavQd"></script>
  </head>
  <body>
    <a-scene
      xrextras-gesture-detector
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      renderer="colorManagement:true"
      xrweb>

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
        <a-asset-item id="floor" src="./assets/Floor.glb"></a-asset-item>
        <a-asset-item id="glass" src="./assets/Glass.glb"></a-asset-item>
        <a-asset-item id="leo" src="./assets/LEO.glb"></a-asset-item>
        <a-asset-item id="leoFloor" src="./assets/LEOFloor.glb"></a-asset-item>
        <a-asset-item id="lowerSupport" src="./assets/LowerSupport.glb"></a-asset-item>
        <a-asset-item id="middleSupport" src="./assets/MiddleSupport.glb"></a-asset-item>
        <a-asset-item id="sides" src="./assets/Sides.glb"></a-asset-item>
        <a-asset-item id="structure" src="./assets/Structure.glb"></a-asset-item>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
      <a-camera
        id="camera"
        position="0 8 8"
        raycaster="objects: .cantap"
        cursor="
          fuse: false;
          rayOrigin: mouse;">
      </a-camera>

      <a-entity xr-light
                  light="
                  type: directional;
                  castShadow: true;
                  shadowMapHeight:2048;
                  shadowMapWidth:2048;
                  shadowCameraTop: 20;
                  shadowCameraBottom: -20;
                  shadowCameraRight: 20;
                  shadowCameraLeft: -20;
                  target: #camera"
                  xrextras-attach="target: camera; offset: 8 15 4"
                  position="1 4.3 2.5">
        </a-entity>

      <a-light xr-light="max: 0.5"
                type="ambient">
      </a-light>
      
      <a-entity
        id="floor_m"
        gltf-model="#floor"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="glass_m"
        gltf-model="#glass"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="leo_m"
        gltf-model="#leo"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="leoFloor_m"
        gltf-model="#leoFloor"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="lowerSupport_m"
        gltf-model="#lowerSupport"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="middleSupport_m"
        gltf-model="#middleSupport"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="sides_m"
        gltf-model="#sides"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="structure_m"
        gltf-model="#structure"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-entity
        id="structure"
        gltf-model="#biosphereModel"
        class="cantap"
        scale="3 3 3"
        xrextras-hold-drag
        xrextras-two-finger-rotate
        xrextras-pinch-scale
        shadow>
      </a-entity>

      <a-plane id="ground" position="0 0 0" rotation="-90 0 0" width="50" height="50" material="shader: shadow" shadow></a-plane>
    </a-scene>
  </body>
</html>
